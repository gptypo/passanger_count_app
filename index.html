<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-image"></div>
    <div id="user-interface" class="center">
        <div id="title-el" class="center wh100">
            <h1>Passanger count app</h1>
        </div>

        <div id="count-el" class="center wh100">
            <p class="normal-typo">Count: <span id="countNumber" class="normal-typo"></span></p>
        </div>

        <div id="button-container" class="center wh100">
            <button id="increase-btn">INCREASE</button>
            <button id="save-btn">SAVE</button>
        </div>

        <div id="storage-el">
            <p class="normal-typo">Previous counts: <span id="storageNumber" class="normal-typo"></span></p>
        </div>
</div>

    <script src="./main.js"></script>
</body>

</html>
